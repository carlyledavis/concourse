resources:
- name: source-code
  type: git
  source:
    uri: https://github.com/carlyledavis/concourse.git
    branch: master

jobs:
- name: compile-source
  plan:
  - get: source-code
    trigger: true
  - task: build
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: datianshi/gradle}
      run:
        path: config/build.sh